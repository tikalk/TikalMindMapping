<div ng-controller="ExpertyCtrl as experty">
    <h2 class="col s12 header">Experties</h2>

    <div class="">
        <button ng-click="experty.fetchAll()">Refresh list</button>
    </div>
    
    <div>
        <ul class="collection" ng-repeat="item in experty.collection">
            <li class="collection-item avatar">
                <i class="material-icons circle red waves-effect waves-light">perm_identity</i>
                <span class="title">{{item.first_name}} {{item.last_name}}</span>
                <p>{{item.description}}
                    <br> {{item.about}}
                </p>
                <a ui-sref="graph" target="_blank" class="secondary-content"><i class="material-icons">grade</i></a>
            </li>
        </ul>
    </div>
   
</div>
